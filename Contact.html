    <div class="contactpage">

    <div class="container form1">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="form-title mt-4">Questions? Comments? Contact us below!</h1>
        </div>
      </div>

<form action="https://formspree.io/xgekwbgv" method="POST">
    <div>
    <select class="custom-select mt-4" multiple size="3">
      <option selected>Select Type of Request</option>
      <option name="question">Question</option>
      <option name="suggestion">Suggestion/Feedback</option>
      <option name="info">Additional Information</option>
      <option name="other">Other</option>
    </select>
  </div>
      
        <div class="form-row mt-4">
          <div class="form-group col-md-6">
            <label for="inputEmail4" class="formlabel">Name</label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4" class="formlabel">Email</label>
            <input type="email" class="form-control" name="email">
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress" class="formlabel">Address</label>
          <input type="text" class="form-control" name="Address" placeholder="1234 Main St">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2" class="formlabel">Address 2</label>
          <input type="text" class="form-control" name="Address2" placeholder="Apartment, studio, or floor">
        </div>
      </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity" class="formlabel">City</label>
            <input type="text" class="form-control" name="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputstate" class="formlabel">State Abbrev.</label>
            <input type="text" class="form-control" name="state" placeholder="e.g. CA">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip" class="formlabel">Zip</label>
            <input type="text" class="form-control" name="zip">
          </div>
          </div>
          
            <div class="form-row">
              <div class="form-group col-12">
                <label for="request" class="formlabel">Request</label>
                <input type="text" class="form-control" name="request">
              </div>
        </div>
        <div class="form-group">
          <div class="form-check formlabel">
            <input class="form-check-input" type="checkbox" name="mailinglist">
            <label class="form-check-label" for="gridCheck" class="formlabel">
              Subscribe to Mailing List
            </label>
          </div>
        
        </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>
  </div>
  </div>
